{% extends "main_tmpl.html" %}

{% block title %}
    Task History
{% endblock %}

{% block content %}
    <h1>Welcome User</h1>
    <h3>Pending Tasks</h3>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Priority</th>
            <th>Progress (%)</th>
            <th>Due Date</th>
        </tr>
        {% for x in data %}
        <tr>
            <td><a href="/taskDetails/{{x.id}}">{{x.title}}</a></td>
            <td>{{x.priority}}</td>
            <td>{{x.progress}}</td>
            <td>{{x.due_date}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href= {% url 'completed tasks' %}><button type="button">Completed Tasks</button></a>
    <a href= {% url 'add task' %}><button type="button">Add Task</button></a>
    <button type="button">Update Task</button>
    <button type="button">Remove Task</button>
{% endblock %}
