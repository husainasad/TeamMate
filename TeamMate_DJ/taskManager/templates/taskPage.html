{% extends "main_tmpl.html" %}

{% block title %}
    Task History
{% endblock %}

{% block content %}
    <h1>Welcome User</h1>
    <h3>Pending Tasks</h3>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Priority</th>
            <th>Progress (%)</th>
            <th>Due Date</th>
            <th>Delete Task?</th>
        </tr>
        {% for x in data %}
        <tr>
            <td><a href={% url 'task_details' id=x.id %}>{{x.title}}</a></td>
            <td>{{x.priority}}</td>
            <td>{{x.progress}}</td>
            <td>{{x.due_date}}</td>
            <td><a href={% url 'delete_task' id=x.id %}>delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href= {% url 'completed_tasks' %}><button type="button">Completed Tasks</button></a>
    <a href= {% url 'add_task' %}><button type="button">Add Task</button></a>
{% endblock %}
