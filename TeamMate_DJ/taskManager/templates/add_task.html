{% extends "main_tmpl.html" %}

{% block title %}
    Add Task
{% endblock %}

{% block content %}
    <h3>Let's add a new task</h3>
    <form method="POST">
        {% csrf_token %}
        <table>
            <tbody>
                {{ form.as_table }}
            </tbody>
        </table>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
