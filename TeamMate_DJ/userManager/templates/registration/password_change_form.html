{% extends 'base.html' %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    <a href= {% url 'dashboard' %}><button type="button">Back to Dashboard</button></a>
{% endblock %}
